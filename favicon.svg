<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Perfect circle container - ensures 50% border radius effect -->
  <circle cx="50" cy="50" r="50" fill="#FFD700"/>
  
  <!-- Golden chain link design -->
  <g transform="translate(50, 50)">
    <!-- Chain link ellipses -->
    <ellipse cx="-15" cy="0" rx="12" ry="18" fill="none" stroke="#D4AF37" stroke-width="3" opacity="0.9"/>
    <ellipse cx="15" cy="0" rx="12" ry="18" fill="none" stroke="#D4AF37" stroke-width="3" opacity="0.9"/>
    <!-- Connecting link bar -->
    <rect x="-3" y="-18" width="6" height="36" fill="#D4AF37" opacity="0.9"/>
    
    <!-- Red checkmark overlay -->
    <path d="M -8 2 L -2 8 L 8 -2" stroke="#C73A31" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
