<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="circleClip">
      <circle cx="50" cy="50" r="50"/>
    </clipPath>
  </defs>
  <!-- Circular container with golden background -->
  <circle cx="50" cy="50" r="50" fill="#FFD700" clip-path="url(#circleClip)"/>
  
  <!-- Golden chain link design (circular) -->
  <g transform="translate(50, 50)">
    <!-- Chain link circles -->
    <ellipse cx="-15" cy="0" rx="12" ry="18" fill="none" stroke="#D4AF37" stroke-width="3" opacity="0.8"/>
    <ellipse cx="15" cy="0" rx="12" ry="18" fill="none" stroke="#D4AF37" stroke-width="3" opacity="0.8"/>
    <!-- Connecting link -->
    <rect x="-3" y="-18" width="6" height="36" fill="#D4AF37"/>
    
    <!-- Red checkmark -->
    <path d="M -8 0 L -2 6 L 8 -4" stroke="#C73A31" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
