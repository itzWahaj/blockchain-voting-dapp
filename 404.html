<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // Grab the path the user tried to visit...
      const path = window.location.pathname;
      // Account for the basename in React Router
      const basename = '/blockchain-voting-dapp';
      // If the path doesn't start with basename, add it
      const normalizedPath = path.startsWith(basename) ? path : basename + path;
      // Redirect to index.html with the original path as a query param
      const redirectUrl = `${window.location.origin}${basename}/?redirect=${encodeURIComponent(normalizedPath)}`;
      window.location.replace(redirectUrl);
    </script>
    <noscript>
      <!-- Fallback if JS is off -->
      <meta http-equiv="refresh" content="0;url=/blockchain-voting-dapp/" />
    </noscript>
  </head>
  <body></body>
</html>
